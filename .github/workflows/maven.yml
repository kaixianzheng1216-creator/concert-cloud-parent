name: 演唱会微服务持续集成与部署

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [gateway, auth, user, product, order, pay]
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Java 环境
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Maven 打包
        run: mvn package -DskipTests -pl concert-${{ matrix.service }} -am

      - name: 登录 DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 构建并推送镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: concert-${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/concert-${{ matrix.service }}:latest

      - name: 远程部署
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/concert-${{ matrix.service }}:latest"
            CONTAINER_NAME="concert-${{ matrix.service }}"
            docker pull $IMAGE_NAME
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true
            docker run -d --name $CONTAINER_NAME --restart always --net=host $IMAGE_NAME